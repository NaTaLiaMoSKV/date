<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <title>Date with me</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Пойдем пить пиво?</h1>
        <img class="cat_image" src="https://media.tenor.com/yLPF2ku83OoAAAAi/peach-emm.gif" width="350" height="auto" alt="shy cat" />
        <div class="button_container">
            <button id="yes_btn" class="btn" onclick="nextPage()">Да</button>
            <button id="no_btn" class="btn" ontouchstart="moveButton()" onmouseover="moveButton()">Нет</button>
        </div>
        <script>
            function nextPage() {
                window.location.href = 'yes.html';
            }

            function moveButton() {
                let x = Math.random() * (window.innerWidth - document.getElementById('no_btn').offsetWidth);
                let y = Math.random() * (window.innerHeight - document.getElementById('no_btn').offsetWidth);
                document.getElementById('no_btn').style.position = `absolute`;
                document.getElementById('no_btn').style.left = `${x}px`;
                document.getElementById('no_btn').style.top = `${y}px`;
            }
        </script>
    </div>
    
</body>
</html>
